# Render.com Blueprint - Deploy Backend + AI Services
# This file defines both services for automatic deployment

services:
  # Express Backend Server
  - type: web
    name: resume-builder-backend
    env: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: resume-builder-ai
          property: hostport
          # This will be like: resume-builder-ai.onrender.com
      - key: PORT
        value: 5000

  # Python AI Service (FastAPI + CrewAI)
  - type: web
    name: resume-builder-ai
    env: python
    region: oregon
    plan: free
    rootDir: ai_service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # You'll need to set this manually in Render dashboard
      - key: PYTHONUNBUFFERED
        value: "1"
